---
# tasks file for k8s_slave
- name: Creating a repository file for Kubernetes
  file:
   path: /etc/yum.repos.d/kubernetes.repo
   state: touch

- name: Set up the kubernetes repository.
  copy:
      dest: /etc/yum.repos.d/kubernetes.repo
      content: |
        [kubernetes]
        name=Kubernetes
        baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
        enabled=1
        gpgcheck=1
        repo_gpgcheck=1
        gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
        exclude=kubelet kubeadm kubectl

- name: Installing Docker & kubeadm on Master Node
  dnf:
    name:
      - kubeadm
      - kubectl
      - iproute-tc
    state: present

- name: Staring & enabling cri-o & kubelet on Master Node
  systemd:
   name: "{{ item }}"
   state: started
   enabled: yes
   masked: no
   daemon_reload: yes
  become: yes
  with_items: "{{ service_names }}"

- name: "Updating config file"
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
            net.bridge.bridge-nf-call-ip6tables = 1
            net.bridge.bridge-nf-call-iptables = 1
            net.ipv4.ip_forward                 = 1

- name: "Changing parameters for kernel"
  command: "sysctl --system"

- name: "Allow Network Ports in Firewalld"
  firewalld:
    port: "{{item.port}}/{{item.proto}}"
    state: enabled
    permanent: yes
    immediate: yes
  with_items: "{{ ports_slave }}" 
  
 - name: "kubeadm reset"
  shell:
          cmd: "echo y | kubeadm reset"
          
- name: Copying token to worker nodes
  copy: src={{ token_file }} dest=join_token

- name: Joining worker nodes with kubernetes master
  shell: "`grep -i 'kubeadm join' join_token`"

- name: Cleaning Caches on RAM
  shell: echo 3 > /proc/sys/vm/drop_caches
